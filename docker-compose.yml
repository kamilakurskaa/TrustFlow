version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./trustflow.db
    volumes:
      - ./backend:/app
      - ./trustflow.db:/app/trustflow.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/usr/share/nginx/html
    restart: unless-stopped

volumes:
  postgres_data: