<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - TrustFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> На главную
                </a>
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>TrustFlow</span>
                </div>
                <h1>Вход в аккаунт</h1>
                <p>Введите ваши учетные данные</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Введите ваш email">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Введите пароль">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn-submit">Войти</button>

                <div class="auth-divider">
                    <span>Или войдите с помощью</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn-social github">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            </div>
        </div>

        <div class="auth-side">
            <div class="auth-side-content">
                <h2>Добро пожаловать обратно!</h2>
                <p>Получите доступ к вашей кредитной истории и финансовым данным</p>
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Безопасный доступ</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Ваши данные под защитой</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Мгновенные обновления</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Ошибка входа. Проверьте данные.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка подключения к серверу');
            }
        });
    </script>
</body>
</html>
